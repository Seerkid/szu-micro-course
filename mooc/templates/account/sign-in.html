<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}深大微课程 - MicroLecture{% endblock %}</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link href="{{ url_for('static', filename='components/bootstrap/docs/assets/css/bootstrap.css')}}" media="all" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='styles/admin/theme.css')}}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='components/font-awesome/css/font-awesome.css')}}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='styles/flash-messages.css')}}" media="all" rel="stylesheet" type="text/css" />
    <script src="{{ url_for('static', filename='components/jquery/jquery.min.js') }}" language="javascript"></script>
    <script src="{{ url_for('static', filename='scripts/flash-message.js') }}" language="javascript"></script>

    <!-- Demo page code -->

    <style type="text/css">
        #line-chart {
            height:300px;
            width:800px;
            margin: 0px auto;
            margin-top: 1em;
        }
        .brand { font-family: georgia, serif; }
        .brand .first {
            color: #ccc;
            font-style: italic;
        }
        .brand .second {
            color: #fff;
            font-weight: bold;
        }
    </style>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
</head>

<body class=""> 
    <!--<![endif]-->
{% include 'flash-message.html' %}

    <div class="navbar">
        <div class="navbar-inner">
                <a class="brand" href="{{ url_for('master.index') }}"><span class="first">SZU</span> <span class="second">MicroLecture</span></a>
        </div>
    </div>

    <div class="row-fluid">
        <div class="dialog">
            <div class="block">
                <p class="block-heading">用户登录</p>
                <div class="block-body">
                    <form id="loginForm" action="/signin" method="post">
                        {{ form.csrf_token }}
                        <label>{{ form.username.label }}</label>
                        {{ form.username(class='span12') }}
                        <label>{{ form.password.label }}</label>
                        {{ form.password(class='span12') }}
                        <button class="btn btn-primary pull-right">Sign In</button>
                        <label class="remember-me">{{ form.remember_me }} {{ form.remember_me.label.text }}</label>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
            <p><a href="{{ url_for('account.forgot_password') }}">忘记密码?</a></p>
        </div>
    </div>
</body>
</html>
