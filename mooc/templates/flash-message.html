<div id="flash-messages-container" class="message-box-fixed">
{%- with messages = get_flashed_messages(with_categories=True) %}
{%- if messages %}
    {%- for category, message in messages %}
    <div class="flash-message-box message-box-{{category}}" id="message-box-">
    {{ message }}
    <a href="javascript:void(0)" class="message-box-btn close-btn" >x</a>
    </div>
    {%- endfor %}
{%- endif %}
{%- endwith %}
</div>
