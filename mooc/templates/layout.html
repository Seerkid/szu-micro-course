{% extends 'base.html' %}

{% block htmlhead %}
<link href="{{ url_for('static', filename='styles/index.css')}}" media="all" rel="stylesheet" type="text/css" />
<!--[if lt IE9]>
<link href="{{ url_for('static', filename='styles/animate.css')}}" media="all" rel="stylesheet" type="text/css" />
<script src="{{ url_for('static', filename='scripts/ui/animate.js')}}"></script>
<![endif]-->
{% block static_files %}{% endblock %}
{% endblock %}

{% block main %}
<div id="main">
    {% block before_main %}{% endblock %}
    <div id="wrapper" class="w1170 center-block">
        {% block left %}
        {% endblock %}

        {% block right %}
        {% include 'right.html' %}
        {% endblock %}
    </div>
</div>
{% endblock %}
