{% extends 'layout.html' %}
{% block left %}
<div id="left">
    <div id="category_list">
        <ul>
            <li><a href="{{ url_for('course.courses') }}">课程库</a></li>
            <li><a href="{{ url_for('course.subject', sid=this_category.subject.id) }}">{{ this_category.subject.name }}</a></li>
            <li><a href="{{ url_for('course.category', sid=this_category.subject.id, cid=this_category.id)}}">{{ this_category.name }}</a></li>
        </ul>
    </div>
    <div class="course-category">
        <span class="course-category-title">{{ this_category.name }}</span>
        {% for course in this_category.courses %}
        <a href="{{ url_for('course.course', course_id=course.id) }}" class="course_box_wrapper">
            {% include 'course/course_box.html' %}
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
