{% extends 'layout.html' %}
{% block left %}
<div id="left">
    <div id="category-list" class="inline-list">
        <ul>
            <li><a href="{{ url_for('course.library') }}">{{ _('Courses') }}</a></li>
            <li><a>{{ _('Searching') }}: {{ keyword }}</a></li>
        </ul>
    </div>
    <div class="course-category">
        {% for course in courses %}
        <a href="{{ url_for('course.course', course_id=course.id) }}" class="course_box_wrapper">
            {% include 'course/course_box.html' %}
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
