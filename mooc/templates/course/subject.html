{% extends 'layout.html' %}
{% block left %}
<div id="left">
    <div id="category_list">
        <ul>
            <li><a href="/courses">课程库</a></li>
            <li><a>{{ this_subject.name }}</a></li>
        </ul>
    </div>
    {% for cat in this_subject.categories %}
    <div class="course-category">
        <span class="course-category-title">
            <a href="{{ url_for('course.category', sid=cat.subject.id, cid=cat.id) }}">
            {{ cat.name }}
            </a>
        </span>
        <a href="{{ url_for('course.category', sid=this_subject.id, cid=cat.id) }}">
            {% for course in cat.courses %}
            <a href="{{ url_for('course.course', course_id=course.id) }}" class="course_box_wrapper">
                {% include 'course/course_box.html' %}
            </a>
            {% endfor %}
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
